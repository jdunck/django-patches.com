<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>Patch report</title>
<link rel="stylesheet" href="http://yui.yahooapis.com/3.0.0pr2/build/cssreset/reset-context-min.css">

<style>
html, body { margin: 0; padding: 0;}
html { background:#092e20; font-family: sans-serif; }
body { background: url(http://django-patches.com/site_media/patchpony.png) no-repeat; background-position: top right; }

h1 { color: #9AEF3F; }

a:link, a:visited { color: #fff; }
form {color: white; }

dd,dl,dt { padding: 0.3em; }
pre { margin:0 0 0 0; padding-left:10px; }

#patches { padding:0.5em; background:#234F32; color:#000; }
#patches a:link, #patches a:visited { color: #000; }

#patches dt.applies, #patches dt.breaks { font-size: 1.0 !important; }
#patches dt { font-size: 1.3em; color: #fff; background: #487858; }
#patches dt a { font-size: 1.3em; }
#patches dt.applies { background-color: #fff; border-left: 20 px solid green; }
#patches dt.breaks { background-color: #fff; border-left: 20px solid red; }

#patches dd.content pre { overflow-y: auto; max-height: 18em; }
#patches .applies pre { background: #fff; border-left: 10px solid #487858 ; }
#patches .breaks pre { background: #fff; border-left: 10px solid red ; }
</style>


<form action="" method="get">
  <a href=".">Home</a> |
  <label>Get patch report for ticket <input size="5" name="ticket" type="input"></label>
  <input type="submit" value="Go">
</form>

{% block content %}{% endblock %}
